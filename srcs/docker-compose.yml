services:
  postgres:
    build: ./postgres
    container_name:  postgres
    env_file: .env
    restart: always
    networks:
      - transcendance
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis: # for Django Channels (multiplayer) and caching
    image: redis:7.0
    container_name: redis
    networks:
      - transcendance
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: backend
    env_file: .env
    networks:
      - transcendance
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  nginx:
    build: ./nginx
    container_name: nginx
    networks:
      - transcendance
    restart: always
    ports:
      - "7443:443"
    volumes:
      - ./nginx/frontend:/usr/share/nginx/html
    depends_on:
      - backend

networks:
  transcendance:
    driver: bridge

volumes:
  postgres_data:
